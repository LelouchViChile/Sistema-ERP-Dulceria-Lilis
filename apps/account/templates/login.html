<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 24rem;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Dulcería Lilis ERP</h3>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger text-center p-2">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</o>
                        <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
            </form>
        </div>
    </div>

    <!-- SweetAlert2 (agregado) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Validaciones + mensajes SweetAlert2 (agregado) -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const usuario = document.getElementById('username');
            const clave = document.getElementById('password');

            // 1) Validación de campos vacíos antes de enviar
            form.addEventListener('submit', function (e) {
                const u = (usuario?.value || '').trim();
                const p = (clave?.value || '').trim();

                if (!u || !p) {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'warning',
                        title: 'Campos incompletos',
                        text: 'Por favor, completa Usuario y Contraseña.',
                        confirmButtonText: 'Entendido'
                    });
                }
            });

            // 2) Mostrar mensajes de error del backend con SweetAlert2 (sin quitar los alerts existentes)
            const alerts = document.querySelectorAll('.alert.alert-danger');
            alerts.forEach(function (al) {
                const msg = al.textContent.trim();
                if (msg) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error de inicio de sesión',
                        text: msg,
                        confirmButtonText: 'Ok'
                    });
                }
            });
        });
    </script>
</body>

</html>
